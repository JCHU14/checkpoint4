<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href=" _animate-extended.scss">
  <title>checkpoint4</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">checkpoint4</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
        </div>
      </div>
      <marquee class="fs-2" behavior="scroll" direction="right">CHECKPOINT 4</marquee>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>


    <section id="router-view">

      <div class="container-fluid">

        <section class="row justify-content-between">

          <div class="col-5 text-start mt-1 mb-5">
            <p id="picture description"></p>
          </div>`

          <div class="col-2 fs-4 imageText text-light  text-center mb-5 m-3 todoBox">
            <p id="weathers"></p>
          </div>



        </section>

        <section class="row mt-5">

          <div class="col-12 fs-1 text-center mt-5">
            <p class="text-light imageText" id="time"></p>
          </div>

        </section>


      </div>

    </section>


  </main>

  <!-- SECTION -->
  <footer>

    <div class="container-fluid">

      <section class="row align-items-center justify-content-end">

        <div class="col-8 text-center imageText text-light fs-3">
          <p id="quotes"></p>
        </div>



        <div class="col-2 imageText text-light text-start m-3 todoBox">
          <p class="fs-3 imageText" id="completed"></p>
          <p class=" bgdark text-light text-center mt-2 fs-3 mb-3">TODO BOX</p>
          <p id="todoTemp"></p>
          <form onsubmit="app.ToDoController.createTodo(event)">

            <div class="mb-2 bgdark text-light text-center pb-2">
              <label for="description">Make ToDo</label>
              <input id="description" type="text" required minlength="2" maxlength="15" name="description"
                placeholder="ToDo...">
              <button class="btn btn-info mt-2" type="submit">Submit</button>
            </div>
          </form>

        </div>

        <div id="converter"></div>


      </section>

    </div>

  </footer>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
